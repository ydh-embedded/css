  <main class="page">
    <header class="header">
      <h1 class="header__title">Ausbildungsnachweis</h1>
      <nav class="navigation-menu">
        <button class="navigation-menu__previous material-symbols-outlined">navigate_before</button>
        <form class="navigation-menu__form">
          <input class="navigation-menu__week" type="number" placeholder="Woche" min="1" max="53" step="1" />
          <input class="navigation-menu__year" type="number" placeholder="Jahr" min="2000" max="2100" step="1" />
          <input type="submit" hidden>
        </form>
        <span class="navigation-menu__period">Wochenbeginn - Wochenende</span>
        <button class="navigation-menu__next material-symbols-outlined">navigate_next</button>
      </nav>
    </header>
    <div class="page__content">
      <section class="day day--monday">
        <header class="day__header">
          <span class="day__name">Tag</span>
          <span class="day__date">Datum</span>
          <label class="day__presence-label">Anwesend
            <input class="day__presence-checkbox" type="checkbox" checked>
          </label>
        </header>
        <div class="record-list">
          <button class="record-list__add-item material-symbols-outlined">add</button>

            <input class="record-list__item-topic" type="text" placeholder="Thema">
            <input class="record-list__item-duration" type="number" placeholder="Dauer" min="0" max="8" step="0.5">
            <button class="record-list__remove-item material-symbols-outlined">delete</button>
          </div>
        </div>
        <footer class="day__footer">
          <span class="day__status">Status</span>
          <span class="day__total-duration-symbol material-symbols-outlined">hourglass</span>
          <span class="day__total-duration">Dauer</span>
        </footer>
