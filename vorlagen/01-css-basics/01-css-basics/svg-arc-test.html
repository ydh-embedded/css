<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./SVGArcBuilder.js" defer></script>
    <title>SVG Basics</title>

    <style>
        svg {
            background-color: lightgray;
        }
    </style>

</head>
<body>
    <!-- Stimmt das Seitenverhältnis der ViewBox nicht mit dem Seitenverhältnis 
    des SVG Elementes überein, wird die ViewBox im SVG Element zentriert dargestellt
    und nicht gestreckt. -->
    <svg id="graphic" width="200px" height="200px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="transparent" stroke="black"/>
    </svg>
</body>
</html>
