    <title>Star-Rating</title>

<body>
    <style>
        .star {
            fill: lightslategrey;
            stroke: darkgray;
            stroke-width: 1;

        }
        .star:hover {
            fill:goldenrod;
            stroke-width:2;
        }
        .star.highlighted {
            fill:goldenrod;
            stroke-width:1;
        }
        polygon {
            fill: url(#grad);
        }
    </style>





    <svg viewBox="-1 -1 522 102" >  <!-- -1 fÃ¼r das stroke das es nicht weggeschnitten wird -->
        <circle cx="50"  cy="50" r="50" class="star"/>

        <circle cx="260" cy="50" r="50" class="star"/>
        <circle cx="365" cy="50" r="50" class="star"/>
        <circle cx="470" cy="50" r="50" class="star"/>
    </svg>
