    <!-- #NOTE Java-Script Anwendung -->
    <script>
        // Get the calendar container and buttons
        const calendarContainer = document.querySelector('.calendar-widget-grid-container');
        const navBack = document.getElementById('navBack');
        const navForward = document.getElementById('navForward');
        
        // Set the initial date to the current month
        let date = new Date();
        updateCalendar(date);
        
        // Add click event listeners for navigation buttons
        navBack.addEventListener('click', () => {
          date.setMonth(date.getMonth() - 1);
          updateCalendar(date);
        });
        
        navForward.addEventListener('click', () => {
          date.setMonth(date.getMonth() + 1);
          updateCalendar(date);
        });
        
        // Update the calendar display
        function updateCalendar(targetDate) {
          const year = targetDate.getFullYear();
          const month = targetDate.getMonth();
        
          const daysInMonth = new Date(year, month + 1, 0).getDate();
          const firstDayOfMonth = new Date(year, month, 1).getDay();
        
          // Remove existing calendar cells
          calendarContainer.innerHTML = '';
        
          // Add calendar header
          const header = document.createElement('div');
          header.classList.add('calendar-header');
          header.textContent = new Intl.DateTimeFormat('de', { month: 'long', year: 'numeric' }).format(targetDate);
          calendarContainer.appendChild(header);
        
          // Add calendar cells
          let day = 1;
          for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.classList.add('calendar-row');
        
            for (let j = 0; j < 7; j++) {
              const cell = document.createElement('div');
              cell.classList.add('calendar-day');
        
              if (i === 0 && j < firstDayOfMonth) {
                cell.textContent = '';
              } else if (day > daysInMonth) {
                break;
              } else {
                cell.textContent = day;
                day++;
              }
        
              row.appendChild(cell);
            }
        
            calendarContainer.appendChild(row);
          }
        }
    </script>
