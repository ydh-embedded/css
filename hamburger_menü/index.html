<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger_Men√º</title>
</head>
<body>
    
    
    <!-- #NOTE new style -->
    <style>

        body {
            background-color: darkcyan ;
            font-family: Tahoma ;
        }

        header {
            margin: 20rem ;
        }

        h1 {
            color: darkcyan;
        }

        .container{

            display:                  flex;
            flex-wrap:                wrap;
            
            width: min(100% - 44px , 1240px) ;
            margin-inline:           auto ;
            border-color: darkseagreen  ;
            border-radius:            7px ;
            background-color:  rgb(26, 218, 192) ;
            
            text-align:             center;
        }
        
        .item {
            margin:                     2rem ;
            flex-grow:                  1 ;
            flex-basis:             200px ;
            border:                   2px ;
            border-color: cyan;
        }

        img {
            /* filter: drop-shadow( x-Achse y-Achse oppacity color); */
            filter: drop-shadow(     +3px    -3px     2px  white);
        }

        #menuToggle input:checked ~ span {

            opacity: 1 ;
            transform: rotate(45deg) translate(-2px , -1px);
            background: #232323 ;

        }


    </style>




    <header id="menuToggle">

            <h3>Home</h3>
            <h3>About</h3>
            <h3>Info</h3>
            <h3>Contact</h3>
            <h3>Show me more</h3>

    </header>

    <div class="container">

        <span class="item">
            <h1>Hello World</h1>

            <img src="./favicon.ico" alt="icon-green-hearth">
        </span>

    </div>



</body>
</html>
